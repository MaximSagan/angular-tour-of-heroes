<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <label class="long-name-highlight-field">
    <input type="checkbox"
      [(ngModel)]="isHighlightingLong1" />
    Highlight heroes with long names (bind class)!
  </label>
  <label class="long-name-highlight-field">
    <input type="checkbox"
      [(ngModel)]="isHighlightingLong2" />
    Highlight heroes with long names (bind style)!
  </label>
  <div *ngFor="let hero of heroes"
    (click)="gotoDetail(hero)"
    class="col-1-4">
    <div class="module hero"
      [class.highlight]="isHighlightingLong1 && hero.name.length > 7"
      [style.background-color]="isHighlightingLong2 && hero.name.length > 7 ? 'darkorange' : null">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
  <button class="add-hero-button" (click)="addRandomHero()">Add Hero</button>
</div>
<my-hero-search></my-hero-search>
