<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <label class="long-name-highlight-field">
        <input type="checkbox" [(ngModel)]="isHighlightingLong" />
        Highlight heroes with long names
      </label>
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
    <div class="module hero" [class.highlight]="isHighlightingLong && hero.name.length > 7">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>
<my-hero-search></my-hero-search>
